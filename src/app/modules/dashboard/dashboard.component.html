<mat-drawer-container autosize class="dashboard">
    <!-- DISEÑO SIDEBAR -->
    <mat-drawer #drawer [opened]="showSidebar" class="sidebar-dash" mode="side" position="start">
        <app-sidebar></app-sidebar>
    </mat-drawer>

    <!-- DISEÑOS TOOLBAR -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 box-toolbar">
                <app-toolbar (toggleSidebar) = "showSidebar = !showSidebar"></app-toolbar>
            </div>
        </div>
    </div>

    <!-- DISEÑOS CONTENEDOR PRINCIPAL -->

    <div class="container cont-principal">
        <div class="row">
            <div class="col-12 ">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</mat-drawer-container>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" [ngStyle]="{'width': '1100px'}">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> #. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nameCourse">
        <th mat-header-cell *matHeaderCellDef> Nombre del Curso </th>
        <td mat-cell *matCellDef="let element"> {{element.nameCourse}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="teacherCourse">
        <th mat-header-cell *matHeaderCellDef> Profesor </th>
        <td mat-cell *matCellDef="let element"> {{element.teacherCourse}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="dayCourse">
        <th mat-header-cell *matHeaderCellDef> DÃ­a </th>
        <td mat-cell *matCellDef="let element"> {{element.dayCourse}} </td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef [ngStyle]="{'text-align':'center'}"> {{'Acciones' | uppercase}}</th>
        <td  mat-cell [ngStyle]="{'text-align':'center'}" *matCellDef="let element">
            <button mat-flat-button (click)="deleteCourse.emit(element.id)">
                <mat-icon>delete_forever</mat-icon>
            </button>
            <button mat-flat-button>
                <mat-icon>edit</mat-icon>
            </button>

            <!--
            <button mat-flat-button (click)="editUser.emit(element)">
                <mat-icon>edit</mat-icon>
            </button>
            -->
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

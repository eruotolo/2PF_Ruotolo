<div class="container">
    <div class="row list-course">
        <div class="col-6">
            <h2>Listado de Cursos</h2>
        </div>
        <div class="col-6">
            <button mat-flat-button
                    color="primary"
                    [ngStyle]="{ float: 'right' }"
                    (click)="abrirPopUpCourse()"
            ><mat-icon>add</mat-icon>Agregar Nuevo Curso
            </button>
        </div>
    </div>
    <div class="d-flex justify-content-center mt-4 mb-4">
        <app-courses-table
            [dataSource]="courses"
            (editCourse)="onEditCourse($event)"
            (deleteCourse)="onDeleteCourse($event)"
            ></app-courses-table>
        <!-- FALTA AGREGAR EL EDIT -->
    </div>
</div>
